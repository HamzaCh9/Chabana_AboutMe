<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>


      </style>
  </head>
  <body>
    <section class="section">
      <form class="columns" action="/" method="post">
        <div class="column has-text-left is-three-fifths is-offset-one-fifth">
          <div class="field">
          <a class="delete is-large is-pulled-right" href="{{url_for('home')}}"></a>
        </div>
          <div class="field">
            <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" name="name"/>
              </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" name="email"/>
              </div>
          </div>
          <div class="field">
            <label class="label">Name</label>
              <div class="control">
                  <textarea name="message" class="textarea"></textarea>
              </div>
          </div>
          <div class="control">
            <button class="button is-link is-fullwidth has-text-weight-medium is-medium" type="submit">Send Message</button>
          </div>

          </div>

      </form>

    </section>




  
  </body>
</html>
